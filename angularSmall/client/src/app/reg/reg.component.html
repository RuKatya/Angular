<div class="reg">
  <h1>Registration</h1>

  <form (submit)="userRegister()">
    <input type="text" [(ngModel)]="name" name="name" id="name" placeholder="Full name">
    <input type="text" [(ngModel)]="login" name="login" id="login" placeholder="Login">
    <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="E-mail">
    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password">
    <button type="submit">Register</button>
  </form>
</div>
